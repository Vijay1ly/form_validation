<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="new.css">
   
</head>
<body>
    <h1>Simple form Using HTML & CSS </h1>

            <form name="myform" method="post" onclick= validate()>

                        <table align="center" cellpadding="10">

            <!-- First Name -->

                        <tr>

                                    <td> First Name </td>

                                    <td> <input type="text" name="fname" maxlength="30"/></td>

                                    </tr>

<!-- Last Name  -->

            <tr>

                        <td> Last Name </td>

                        <td> <input type="text" name="lname" maxlength="30"/></td>

            </tr>             

                                 

 <!-- Email ID -->

            <tr>

                        <td> Email ID </td>

                        <td> <input type="text" name="email" maxlength="100"/></td>

            </tr>

<!-- Phone no -->

            <tr>

                        <td> Phone </td>

                        <td> <input type="text" name="phone"/>    </td>

            </tr> 



 <!-- Address -->

            <tr>

                        <td>Address</td>

                        <td><textarea name="address" placeholder="Enter Address" cols="50"></textarea></td>

            </tr>             




 <!-- Submit -->

<tr>

                        <td colspan="2" align="center">

                        <input type="button" name="submit" value="Submit"/>

                        </td>

            </tr>

</table>

</form>
<script src="new.js"></script>
</body>
</html>
